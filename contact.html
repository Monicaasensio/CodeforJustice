<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="../contact.js"></script> -->
    <title>Contact Us</title>
</head>
<body>
    <header>
        <img class="responsive-img" src="../education.jpg">
    </header>

    <section id="contact-form" class="z-depth-2">
        <div class="container">
            <form class="col s12">

                <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate">
                    <label class="active" for="first_name">First Name</label>
                </div>
                </div>

                <div class="row">
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate">
                    <label class="active" for="last_name">Last Name</label>
                </div>
                </div>

                <div class="row">
                <div class="input-field col s12">
                    <input id="email_inline" type="email" class="validate">
                    <label class="active" for="email_inline">Email</label>
                    <span class="helper-text" data-error="Incorrect email entry" data-success="Valid email entry">Please ensure the email is entered correctly.</span>
                </div>
                </div>

                <div class="row">
                <div class="input-field col s12">
                    <label class="active">I want to</label>
                    <select multiple>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Recieve more information on GED Ready Prep</option>
                        <option value="2">Donate to help the GED Ready Foundation</option>
                        <option value="3">Sign up for GED Ready Prep!</option>
                    </select>
                </div>
                </div>

                <div class="row">
                <div class="input-field col 12">
                    <textarea class="input-field col 12" id="textarea1" class="materialize-textarea"></textarea>
                    <label class="active" for="textarea1">Include a message</label>
                </div>
                </div>

            <button class="btn waves-effect waves-light teal lighten-1" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>

            <p>By submitting the above form, I confirm that I have reviewed the <a href="">Privacy Notice</a> and have received comprehensive information regarding the terms and conditions governing the processing of my data by GED Ready Foundation.</p>
            
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="../contact.js"></script>

</body>
</html>
